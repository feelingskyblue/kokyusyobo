<BLOCKQUOTE><P><FONT size="-1">１０代目ＴＯＰ。<BR>
今回はクリスチーヌで突撃してみました。…いや、今回も、か？；<BR>
梅雨時のＴＯＰなので、梅雨→雨→虹という連想で描きました。<BR>
<BR>
でも普通の虹じゃつまらないので、<BR>
星色。っぽくないし＝じゃ、夜の虹で…という脳内変換が行われましたが；<BR>
<BR>
ちなみに夜の虹はこんなに気軽な笑顔では見られません。<BR>
ものすごくレアだそうです。<BR>
……ペパマリ世界ではしょっちゅう見えるんですよ、きっと。（待）<BR>
<BR>
クリスチーヌの視線の先に誰がいるのかは、ご想像にお任せいたしますｖ<BR>
<BR>
<BR>

文字に隠れて絵が見えない方はスクロール！<BR>

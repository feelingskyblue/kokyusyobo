<P align="center"><FONT size="-1">２００７年の夏頃…かな？に、<BR>
大塩円丸さんと岑内香乃さんのお二方に捧げたイラストです（´ワ｀*<BR>
捧げものなのですが、我ながらお気に入りなのでこっちに持ってきてみました。<BR>
ペアのつもりで描いたので、二枚一緒に。<BR>
<BR>
左はペパマリよりコルテス擬人化、<BR>
右はスパペパ…いや実際今はどう略しているんだろう…からノワール伯爵擬人化です。<BR>
地味なテーマは、<BR>
「悪役をいかにかっこよく花束と共に映えさせるか」でした（笑。<BR>
コルテスさんはユリとカスミソウ、伯爵はバラ…にしてみたんですが、どうでしょう？<BR>
<BR>
<BR>
<BR>
受験も終わったし、スパペパのキャラも擬人化とかしたいなあー（´∀｀*<BR>

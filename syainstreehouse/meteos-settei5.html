      <BLOCKQUOTE><FONT size="-1"><br>
      【ゲルゲル】<br>
      イメージBGMは谷山浩子さんの「ガラスの巨人」<br>
      作中の「悲しみが攻めて来るよ、もっと大きくならなければ」はそちらの曲から。<br>
      <br>
      メタモアーク通過時には既に滅亡している惑星。<br>
      ３２人のゲルゲル星人は全て、遥か昔にもともとのゲルゲル星に衝突した小惑星に生きていた人々の思念が集まって生まれた存在。<br>
      名前も記憶も感情もなく、本当に淡い思考と本能しか持たない。<br>
      <br>
      生存本能から各々がメテオを追い返していたものの、ふとしたきっかけで、一人がその手を止めてしまった。結果、もうこの惑星は何処にも存在しない。<br>
      <br>

      </FONT></BLOCKQUOTE>
